<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publish Tournament</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Styling/publish-tournaments.css">

  <script>
    function preview() {
      const frame = document.getElementById("frame");
      frame.src = URL.createObjectURL(event.target.files[0]);
    }

    $(document).ready(function () {
      $("#save").click(function (e) {
        e.preventDefault(); // stop form from reloading page

        let formData = new FormData($("form")[0]); // capture all form data

        $.ajax({
          url: "/save-data",
          type: "POST",
          data: new FormData($("form")[0]),
          processData: false,
          contentType: false,
          success: function (resp) {
            if (resp.success) {
              $("#alertBox")
                .removeClass("d-none alert-danger")
                .addClass("alert-success")
                .html(resp.msg)
                .fadeIn();
              $("form")[0].reset();
              $("#frame").attr("src", "");
            } else {
              $("#alertBox")
                .removeClass("d-none alert-success")
                .addClass("alert-danger")
                .html(resp.msg)
                .fadeIn();
            }
          },
          error: function () {
            $("#alertBox")
              .removeClass("d-none alert-success")
              .addClass("alert-danger")
              .html("Server error! Please try again.")
              .fadeIn();
          }
        });

      });
    });
  </script>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="index.html">
        <img src="dashboardpics/Ansg.jpg" alt="Logo" width="40" height="40" class="rounded-circle me-2">
        AnshSports
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="DashOrganizer.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="publish-tournaments.html">Publish Tournament</a></li>
          <li class="nav-item"><a class="nav-link" href="profileOrganizer.html">Profile</a></li>
          <li class="nav-item">
            <button class="btn btn-light text-dark ms-2" id="btnLogout">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ================= PAGE CONTENT ================= -->
  <div class="container mt-5 pt-5 mb-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary fw-bold">Publish Tournament</h2>

      <!-- Alert Box -->
      <div id="alertBox" class="alert d-none text-center fw-bold"></div>

      <form method="post" class="row g-3" enctype="multipart/form-data">

        <!-- Email -->
        <div class="col-md-6">
          <label for="txtMail" class="form-label">Email</label>
          <input type="email" name="txtMail" id="txtMail" class="form-control" placeholder="Enter your email">
        </div>

        <!-- Game / Title / Fee -->
        <div class="col-md-4">
          <label for="game" class="form-label">Game</label>
          <input type="text" class="form-control" name="game" id="game" placeholder="Game name">
        </div>
        <div class="col-md-4">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Tournament title">
        </div>
        <div class="col-md-4">
          <label for="fee" class="form-label">Entry Fee</label>
          <input type="text" name="fee" class="form-control" id="fee" placeholder="Entry fee">
        </div>

        <!-- Date / City / Location -->
        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input type="date" name="date" class="form-control" id="date">
        </div>
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" name="city" class="form-control" id="city" placeholder="Tournament city">
        </div>
        <div class="col-md-4">
          <label for="loc" class="form-label">Location</label>
          <input type="text" name="loc" class="form-control" id="loc" placeholder="Venue location">
        </div>

        <!-- Prizes -->
        <div class="col-md-12">
          <label for="prize" class="form-label">Prizes</label>
          <textarea class="form-control" id="prize" name="prize" rows="3"
            placeholder="Prizes to be distributed"></textarea>
        </div>

        <!-- Poster Upload -->
        <div class="col-md-6 text-center">
          <label for="pic" class="form-label">Tournament Poster</label>
          <input type="file" id="pic" name="profilepic" class="form-control" onchange="preview();">
          <img src="" id="frame" class="img-thumbnail mt-3 d-block mx-auto" width="150" alt="Poster Preview">
        </div>

        <!-- Other Information -->
        <div class="col-md-12">
          <label for="info" class="form-label">Other Information</label>
          <textarea class="form-control" id="info" name="info" rows="3"
            placeholder="Additional tournament details"></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center mt-4">
          <button class="btn btn-gradient btn-sm px-4 py-2" type="button" id="save">Save Tournament</button>
        </div>

      </form>
    </div>
  </div>

  <!-- ================= FOOTER ================= -->
  <footer class="text-white text-center mt-auto py-3">
    <p>© 2025 AnshSports | All Rights Reserved</p>
    <p class="mb-1">"Great tournaments begin with great organizers – thank you for empowering sports!"</p>
    <div>
      <a href="DashOrganizer.html" class="text-white me-2">Dashboard</a>
      <a href="profileOrganizer.html" class="text-white me-2">Profile</a>
      <a href="#" class="text-white">Support</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $("#btnLogout").click(function () {
      localStorage.removeItem("activeUser");
      location.href = "index.html";
    });
  </script>
</body>

</html>
